    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace, 'Courier New', Courier;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.1s linear infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.02);
            pointer-events: none;
            z-index: 999;
            animation: flicker 0.15s ease-in-out infinite alternate;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 0.99; }
        }
        
        .link-hover {
            transition: all 0.3s ease;
        }
        
        .link-hover:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
        }
        
        .profile-img {
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
